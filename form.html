<! DOCTYPE html>
<html>
<head>
<title>Introduction</title>
<link rel='stylesheet' href='./styles/bootstrap.min.css'/>
<style>body{padding: 25px;}</style>
<script src='./scripts/jquery1.js'></script>
<script src='./scripts/bootstrap.min.js'></script>
</head>
<body>
<div class="container">
<form role="form" class="form-horizontal">
<div class="form-group">
  <label for="username" class="control-label col-md-3">Username:</label>
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </div>
        <input type="text" name="username" id="username" class="form-control" />
      </div>
    </div>
  </div>
<div class="form-group">
  <label for="password" class="control-label col-md-3">Password:</label>
  <div class="col-md-4">
    <input type="password" name="password" id="password" id="password" class="form-control"/>
  </div>
</div>

<button type="submit" class="btn btn-default col-md-offset-2">Submit Form</button>
<div class="form-group">
  <div class="btn-group col-md-offset-4" data-toggle="buttons" >
    <label class="btn btn-primary active">
      <input type="radio" name="work" id="developer" checked />Developer</label>
      <label class="btn btn-default">
        <input type="radio" name="work" id="designer" />Designer</label>
        <label class="btn btn-success">
          <input type="radio" name="work" id="research" />Research</label>
</div>
</div>
</form>
</div>
</body>
</html>
